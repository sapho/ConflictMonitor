<!DOCTYPE html>
<html>

<head>
    <title>Conflict Monitor</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.13/leaflet.draw.css" />
    <link rel="stylesheet" href="../resources/sidebar/leaflet-sidebar.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-search"></i></a></li>
                <li><a href="#git" role="tab"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Monitoring conflict areas
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <h2>File selection</h2>
                <div>
                    <select id="method" form="layerform">
                        <option selected disabled>Choose a method</option>
                        <option value="nbr">NBR</option>
                        <option value="change">Change Detection</option>
                    </select>
                    <select id="layer" form="layerform">
                        <option selected disabled>Choose a layer</option>
                        <option value="change">Portugal</option>
                    </select>
                    <form id =layerform>
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div class="sidebar-pane" id="git">
                <h1 class="sidebar-header">
                    GitHub repository
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <h3>
                    For feedback or further develoment see our GitHub repository
                    <a href="https://github.com/sapho/ConflictMonitor"> here.</a>
                </h3>
            </div>
        </div>
    </div>
    <div id="map" class="sidebar-map"></div>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../resources/sidebar/leaflet-sidebar.js"></script>
    <script src="../js/leafletembed.js"></script>
    <script src="../js/index.js"></script>


</body>

</html>
